name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.12.0] # Update the desired Node.js version here

    steps:
      # Use the node version specified in the strategy
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2

      # Install packages
      - name: Install dependencies
        run: yarn

      # Build an optimized production build
      - name: Production build
        run: |
          unset CI
          yarn build

         deploy the site:
              stage: deploy
              image: 
                    name: amazon/aws-cli:2.9.16
                    entrypoint: [""]
              script:
                   - aws --version
                    - aws s3 sync build s3://${{ secrets.AWS_PRODUCTION_BUCKET_NAME }} --delete


     
